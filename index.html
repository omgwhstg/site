<!DOCTYPE html>
<html>
<head>
  <title>Terminal Linux</title>
  <style>
    body {
      background-color: #000;
      color: #0F0;
      font-family: monospace;
      font-size: 14px;
      padding: 20px;
    }

    .terminal {
      border: 1px solid #0F0;
      padding: 10px;
      width: 600px;
      height: 400px;
      overflow-y: scroll;
    }

    .input-line {
      display: flex;
    }

    .prompt {
      color: #0F0;
      margin-right: 5px;
    }

    .command-input {
      flex: 1;
      background-color: transparent;
      border: none;
      color: #0F0;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }

    .output {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function handleCommand() {
      var input = document.getElementById('command-input');
      var command = input.value.trim();
      var outputElement = document.getElementById('output');
      var output = '';

      if (command === '') {
        output = '';
      } else if (command === 'help') {
        output = 'Digite um comando válido ou "clear" para limpar a tela.';
      } else if (command === 'clear') {
        outputElement.innerHTML = '';
        input.value = '';
        return;
      } else if (command === 'date') {
        output = new Date().toLocaleString();
      } else if (command === 'hello') {
        output = 'Olá!';
      } else {
        output = 'Comando desconhecido: ' + command;
      }

      outputElement.innerHTML += '<div class="output">' + command + '<br>' + output + '</div>';
      input.value = '';
    }
  </script>
</head>
<body>
  <div class="terminal">
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">└─(whs㉿Kali)-[~]
      </span>
      <input type="text" id="command-input" class="command-input" autofocus onkeydown="if (event.keyCode === 13) handleCommand()">
    </div>
  </div>
</body>
</html>
